<app-header pageTitle='Menú'></app-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col class="custom-col">
        <ion-card class="dashboard-card" button [routerLink]="['/usuario-list']">
          <ion-card-header>
            <ion-card-title>Gestión de usuarios</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col class="custom-col">
        <ion-card class="dashboard-card" button [routerLink]="['/encuesta-list']">
          <ion-card-header>
            <ion-card-title>Gestión de Encuestas</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>

      <ion-col class="custom-col">
        <ion-card class="dashboard-card" button (click)="goToVerEncuestas()">
          <ion-card-header>
            <ion-card-title>Asignar Encuestadores</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">

      <ion-fab-button [routerLink]="['/encuesta/nueva']">
        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24">
          <path fill="#3880ff" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2M7 7h2v2H7zm0 4h2v2H7zm0 4h2v2H7zm10 2h-6v-2h6zm0-4h-6v-2h6zm0-4h-6V7h6z" stroke-width="0.5" stroke="#3880ff"/>
        </svg>
      </ion-fab-button>

      <ion-fab-button>
        <svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 24 24">
          <path fill="#3880ff" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4" stroke-width="0.5" stroke="#3880ff"/>
        </svg>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
