<div
  cdkDropList
  [cdkDropListData]="preguntas"
  (cdkDropListDropped)="drop($event)"
  class = "pregunta-list"
>
  <div
    *ngFor="let pregunta of preguntas; let i = index"
    cdkDrag
    class="pregunta-item"
  >
  <app-pregunta-item
    [pregunta]="pregunta"
    [editandoEncuesta]="editandoEncuesta"
    [editandoTexto]="preguntaEditandoId === pregunta.id"
    (agregarDebajo)="agregarPreguntaDebajo(i)"
    (eliminar)="eliminarPregunta(pregunta)"
    (activarEdicion)="activarEdicion.emit($event)"
    (salirEdicion)="desactivarEdicion.emit()"
  ></app-pregunta-item>
  </div>
</div>
