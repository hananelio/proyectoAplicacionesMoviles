<app-header pageTitle="Lista de Encuestas"></app-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="cargando" name="crescent"></ion-spinner>

  <ion-list *ngIf="!cargando && encuestas.length > 0">
    <ion-item *ngFor="let encuesta of encuestas">
      <ion-label>
        <h2>{{ encuesta.titulo }}</h2>
        <p>{{ encuesta.descripcion }}</p>
        <p>Creado el {{ encuesta.fechaCreacion | date:'dd/MM/yyyy, hh:mm a' }}</p>
        <p>Actualizado el {{ encuesta.fechaActualizacion | date:'dd/MM/yyyy, hh:mm a' }}</p>
      </ion-label>

      <ion-buttons slot="end">
        <ion-button color="primary" [routerLink] = "['/encuesta/detalle', encuesta.id]">Ver</ion-button>
        <ion-button color="warning" [routerLink] = "['/encuesta/editar', encuesta.id]">Editar</ion-button>
        
        <ion-button color="danger" (click)="eliminarEncuesta(encuesta)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-text color="medium" *ngIf="!cargando && encuestas.length === 0">
    No hay encuestas registradas.
  </ion-text>

<app-fab-nuevo-elemento [visible]="true" [ruta]="'/encuesta/nueva'"></app-fab-nuevo-elemento>

</ion-content>
